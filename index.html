                const isTest = (currentMode === 'test');
                writer = HanziWriter.create('character-target-div', item.char, {
                    width: 300, height: 300, padding: 10,
                    showOutline: !isTest,
                    strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                    radicalColor: '#7B1FA2', drawingWidth: 25,
                    outlineColor: '#DDD', strokeColor: '#333',
                    highlightColor: '#AB47BC', 
                    showHintAfterMisses: 1,
                    
                    // æ—¥æœ¬ã®æ›¸ãé †ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€è¨­å®š
                    charDataLoader: function(char, onComplete) {
                        fetch('https://cdn.jsdelivr.net/gh/mnako/hanzi-writer-data-ja@master/data/' + char + '.json')
                            .then(res => {
                                if (!res.ok) throw new Error('JP Data Not Found');
                                return res.json();
                            })
                            .then(data => onComplete(data))
                            .catch(err => {
                                console.log("Standard data fallback", err);
                                fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data@latest/' + char + '.json')
                                    .then(res => res.json())
                                    .then(data => onComplete(data));
                            });
                    }
                });
                startQuiz();
            } catch (e) {
                alert("ã‚¨ãƒ©ãƒ¼: " + e.message);
            }
        }

        // --- ã‚¯ã‚¤ã‚ºãƒ­ã‚¸ãƒƒã‚¯ ---
        function startQuiz() {
            writer.quiz({
                onMistake: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = (currentMode === 'test') ? "ãŠã—ã„ï¼ ãƒ’ãƒ³ãƒˆã‚’ã¿ã¦ã­" : "ã“ã“ã ã‚ˆï¼";
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = "ã„ã„ã­ï¼";
                    msg.style.color = "#388E3C";
                },
                onComplete: function() {
                    handleComplete();
                }
            });
        }

        // --- ã‚¯ãƒªã‚¢å‡¦ç† ---
        function handleComplete() {
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                msg.innerText = "ã§ããŸãƒ¼ï¼ â­ã‚²ãƒƒãƒˆï¼";
                resultTitle.innerText = "ã§ããŸãƒ¼ï¼â­"; 
                resultTitle.style.color = "#FFCA28"; // ã‚´ãƒ¼ãƒ«ãƒ‰
                document.getElementById('anim-star').style.display = 'block';
                
                progressPractice[currentChar.char] = true;
                localStorage.setItem('kanjiMasterPractice_Grade4', JSON.stringify(progressPractice));
            } else {
                msg.innerText = "ã™ã”ã„ï¼ï¼ ğŸ‘‘ã‚²ãƒƒãƒˆï¼";
                resultTitle.innerText = "ã™ã”ã„ï¼ğŸ‘‘"; 
                resultTitle.style.color = "#5C6BC0";
                document.getElementById('anim-crown').style.display = 'block';
                
                progressTest[currentChar.char] = true;
                localStorage.setItem('kanjiMasterTest_Grade4', JSON.stringify(progressTest));
            }

            setTimeout(() => {
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        function retry() { startApp(currentChar); }

        function goNext() {
            const searchText = document.getElementById('search-input').value;
            const filteredData = kanjiData.filter(item => {
                return item.char.includes(searchText) || item.reading.includes(searchText);
            });

            const currentIndex = filteredData.findIndex(k => k.char === currentChar.char);
            
            if (currentIndex >= 0 && currentIndex < filteredData.length - 1) {
                startApp(filteredData[currentIndex + 1]);
            } else {
                alert("ã“ã‚Œã§ãŠã—ã¾ã„ï¼ ã™ã”ã„ï¼");
                showScreen('list-screen');
            }
        }

        function resetData() {
            if (confirm("ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ ã‘ã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem('kanjiMasterPractice_Grade4');
                localStorage.removeItem('kanjiMasterTest_Grade4');
                progressPractice = {};
                progressTest = {};
                renderList();
            }
        }
    </script>
