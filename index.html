            {char:'Âãá',reading:'„ÅÑ„Åï(„ÇÄ)'},{char:'Ë¶Å',reading:'„Çà„ÅÜ'},{char:'È§ä',reading:'„ÇÑ„Åó„Å™(„ÅÜ)'},{char:'Êµ¥',reading:'„ÅÇ(„Å≥„Çã)'},{char:'Âà©',reading:'„Çä'},
            {char:'Èô∏',reading:'„Çä„Åè'},{char:'Êñô',reading:'„Çä„Çá„ÅÜ'},{char:'ËâØ',reading:'„Çà(„ÅÑ)'},{char:'Èáè',reading:'„Çä„Çá„ÅÜ'},{char:'Ëº™',reading:'„Çè'},
            {char:'È°û',reading:'„Çã„ÅÑ'},{char:'‰ª§',reading:'„Çå„ÅÑ'},{char:'ÂÜ∑',reading:'„Å§„ÇÅ(„Åü„ÅÑ)'},{char:'‰æã',reading:'„Çå„ÅÑ'},{char:'Ê≠¥',reading:'„Çå„Åç'},
            {char:'ÈÄ£',reading:'„Å§„Çâ(„Å™„Çã)'},{char:'ËÄÅ',reading:'„Åä(„ÅÑ„Çã)'},{char:'Âä¥',reading:'„Çç„ÅÜ'},{char:'Èå≤',reading:'„Çç„Åè'},{char:'Ëå®',reading:'„ÅÑ„Å∞„Çâ'},
            {char:'Â™õ',reading:'„Å≤„ÇÅ'},{char:'Â≤°',reading:'„Åä„Åã'},{char:'ÊΩü',reading:'„Åã„Åü'},{char:'Â≤ê',reading:'„Åç'},{char:'ÁÜä',reading:'„Åè„Åæ'},
            {char:'È¶ô',reading:'„Åã„Åä„Çä'},{char:'‰Ωê',reading:'„Åï'},{char:'Âüº',reading:'„Åï„ÅÑ'},{char:'Â¥é',reading:'„Åï„Åç'},{char:'Êªã',reading:'„Åò'},
            {char:'Èπø',reading:'„Åó„Åã'},{char:'Á∏Ñ',reading:'„Å™„Çè'},{char:'‰∫ï',reading:'„ÅÑ'},{char:'Ê≤ñ',reading:'„Åä„Åç'},{char:'Ê†É',reading:'„Å®„Å°'},
            {char:'Â•à',reading:'„Å™'},{char:'Ê¢®',reading:'„Å™„Åó'},{char:'Èò™',reading:'„Åï„Åã'},{char:'Èòú',reading:'„Åµ'}
        ];

        // Áä∂ÊÖãÁÆ°ÁêÜÔºà4Âπ¥ÁîüÁî®„Å´„Ç≠„Éº„ÇíÂ§âÊõ¥Ôºâ
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice4')) || {};
        let progressTest = JSON.parse(localStorage.getItem('kanjiMasterTest4')) || {};
        
        let writer;
        let currentChar = null;
        let currentMode = 'practice';

        // --- ÁîªÈù¢ÈÅ∑Áßª ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'list-screen') {
                renderList();
            }
        }

        // --- „É¢„Éº„ÉâÈÅ∏Êäû ---
        function selectMode(mode) {
            currentMode = mode;
            showScreen('list-screen');
        }

        // --- ‰∏ÄË¶ßÁîªÈù¢„ÅÆÊèèÁîª ---
        function renderList() {
            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            const badge = document.getElementById('mode-display');
            const counter = document.getElementById('star-counter');
            let count = 0;
            const targetProgress = (currentMode === 'practice') ? progressPractice : progressTest;

            if (currentMode === 'practice') {
                badge.textContent = "‚≠ê „Çå„Çì„Åó„ÇÖ„ÅÜ„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#26C6DA";
            } else {
                badge.textContent = "üëë „ÉÜ„Çπ„Éà„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#EC407A";
            }

            kanjiData.forEach(item => {
                const isCleared = targetProgress[item.char];
                if (isCleared) count++;

                const card = document.createElement('div');
                card.className = `kanji-card`;
                if (isCleared) {
                    card.classList.add(currentMode === 'practice' ? 'cleared-practice' : 'cleared-test');
                }
                
                card.innerHTML = `
                    ${item.char}
                    <div class="mark star-mark">‚≠ê</div>
                    <div class="mark crown-mark">üëë</div>
                `;
                
                card.onclick = () => startApp(item);
                grid.appendChild(card);
            });

            counter.innerText = count;
        }

        // --- „Ç¢„Éó„É™ÈñãÂßãÔºàÁ∑¥Áøíor„ÉÜ„Çπ„ÉàÔºâ ---
        function startApp(item) {
            currentChar = item;
            showScreen('practice-screen');

            // „É°„Éã„É•„Éº„ÇíÈö†„Åô
            document.getElementById('result-overlay').classList.remove('active');

            // ËÉåÊôØËâ≤„Å®„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂàá„ÇäÊõø„Åà
            const screen = document.getElementById('practice-screen');
            const msgArea = document.getElementById('message-area');
            const readingDisplay = document.getElementById('current-reading');
            
            if (currentMode === 'test') {
                screen.classList.add('test-bg');
                msgArea.innerText = "„Åì„ÅÆ „Åã„Çì„Åò „Çí „Åã„Åì„ÅÜÔºÅ";
                msgArea.style.color = "#C2185B";
                
                readingDisplay.innerText = item.reading;
                readingDisplay.style.fontSize = "3rem";
            } else {
                screen.classList.remove('test-bg');
                msgArea.innerText = "„ÅÜ„Åô„ÅÑ„Åõ„Çì„Çí „Å™„Åû„Çç„ÅÜÔºÅ";
                msgArea.style.color = "#006064";
                
                readingDisplay.innerText = `${item.char} (${item.reading})`;
                readingDisplay.style.fontSize = "2rem";
            }

            // UI„É™„Çª„ÉÉ„Éà
            document.getElementById('character-target-div').innerHTML = '';
            document.getElementById('anim-star').style.display = 'none';
            document.getElementById('anim-crown').style.display = 'none';

            const isTest = (currentMode === 'test');

            // --- HanziWriter Ë®≠ÂÆö ---
            writer = HanziWriter.create('character-target-div', item.char, {
                width: 300,
                height: 300,
                padding: 10,
                showOutline: !isTest, 
                strokeAnimationSpeed: 1,
                delayBetweenStrokes: 200,
                radicalColor: '#7B1FA2', // Á¥´Á≥ª„Å´Â§âÊõ¥
                drawingWidth: 25,
                outlineColor: '#DDD',
                strokeColor: '#333',
                highlightColor: '#AB47BC',
                showHintAfterMisses: 1,
                
                charDataLoader: (char, onComplete) => {
                    fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                        .then(res => {
                            if (!res.ok) throw new Error('JP Data not found');
                            return res.json();
                        })
                        .then(data => onComplete(data))
                        .catch(err => {
                            console.log("JP Data not found, fallback to default.");
                            fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`)
                                .then(res => res.json())
                                .then(data => onComplete(data));
                        });
                }
            });

            startQuiz();
        }

        // --- „ÇØ„Ç§„Ç∫„É≠„Ç∏„ÉÉ„ÇØ ---
        function startQuiz() {
            writer.quiz({
                onMistake: function(strokeData) {
                    const msg = document.getElementById('message-area');
                    if (currentMode === 'test') {
                        msg.innerText = "„Åä„Åó„ÅÑÔºÅ „Éí„É≥„Éà„Çí„Åø„Å¶„Å≠";
                    } else {
                        msg.innerText = "„Åì„Åì„Å†„ÇàÔºÅ";
                    }
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function(strokeData) {
                    const msg = document.getElementById('message-area');
                    msg.innerText = "„ÅÑ„ÅÑ„Å≠ÔºÅ";
                    msg.style.color = "#388E3C";
                },
                onComplete: function(summaryData) {
                    handleComplete();
                }
            });
        }

        // --- „ÇØ„É™„Ç¢Âá¶ÁêÜ ---
        function handleComplete() {
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                msg.innerText = "„Åß„Åç„Åü„ÉºÔºÅ ‚≠ê„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åß„Åç„Åü„ÉºÔºÅ‚≠ê";
                resultTitle.style.color = "#26C6DA";
                document.getElementById('anim-star').style.display = 'block';
                
                progressPractice[currentChar.char] = true;
                localStorage.setItem('kanjiMasterPractice4', JSON.stringify(progressPractice));
            } else {
                msg.innerText = "„Åô„Åî„ÅÑÔºÅÔºÅ üëë„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åô„Åî„ÅÑÔºÅüëë";
                resultTitle.style.color = "#EC407A";
                document.getElementById('anim-crown').style.display = 'block';
                
                progressTest[currentChar.char] = true;
                localStorage.setItem('kanjiMasterTest4', JSON.stringify(progressTest));
            }

            setTimeout(() => {
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        // --- Ê¨°„ÅÆÊº¢Â≠ó„Å∏ÈÄ≤„ÇÄÊ©üËÉΩ ---
        function goNext() {
            const currentIndex = kanjiData.findIndex(k => k.char === currentChar.char);
            
            if (currentIndex >= 0 && currentIndex < kanjiData.length - 1) {
                startApp(kanjiData[currentIndex + 1]);
            } else {
                alert("„Åì„Çå„Åß„Åä„Åó„Åæ„ÅÑÔºÅ „Åô„Åî„ÅÑÔºÅ");
                showScreen('list-screen');
            }
        }

        function retry() {
            startApp(currentChar);
        }

        function resetData() {
            if (confirm("„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„Çí „Åë„Åó„Åæ„Åô„ÅãÔºü")) {
                localStorage.removeItem('kanjiMasterPractice4');
                localStorage.removeItem('kanjiMasterTest4');
                progressPractice = {};
                progressTest = {};
                renderList();
            }
        }

    </script>
</body>
